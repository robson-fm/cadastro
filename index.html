<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Robson </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="teste">
  <button onClick="mudaModo()">Alterar Tema</button>
</div>
<h1>Cadastro</h1>
<div class="form">
  <form>
    <fieldset <legend>Dados Pessoais</legend>
      <div class="dados-pessoais">
        <p>Nome</p>
        <input type="text" placeholder="Ex.: Maria">
        <p>Sobrenome</p>
        <input type="text" placeholder="Ex.: Pereira">
        <p>E-mail</p>
        <input type="email" placeholder="maria@gmail.com">
        <p>Telefone</p>
        <input type="tel" placeholder="Ex.: (11) 99999-9999" maxlength="15">
      </div>
      <br>
      <div class="sex">
        <label> Sexo:
          <input type="radio">Masculino
          <input type="radio">Feminino
          <input type="radio">Outros
        </label>
        <br>
        <p> Reside em:
          <select name="lugar">
            <option>Selecione</option>
            <option name="rj">Rio de Janeiro</option>
            <option name="sp">São Paulo</option>
            <option name="mg">Minas Gerais</option>
            <option name="es">Espírito Santo</option>
          </select>

        <p><label> Data de Nasc.:<input class="data" type="date" name="data" <label></p>
        </p>
      </div>
    </fieldset>
    <fieldset>
      <legend>Espaço todo seu</legend>
      <p>Escreva o que mais gosta de fazer
        <p />
        <textarea name="mensagem" rows="10" cols="30" maxlength="50"></textarea>
    </fieldset>
    <div class="submit">
      <input type="submit" name="submit" value="Enviar">
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
